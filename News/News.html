<h1>Daily TIPS</h1>
<script type="text/javascript">
//You will receive a different greeting based
//on what day it is. Note that Sunday=0,
//Monday=1, Tuesday=2, etc.

var d=new Date();
var theDay=d.getDay();
switch (theDay)
{
case 1:
  document.write("Ready for School! AfterTwo days rest");
  break;
case 2:
  document.write("2nd day of the week!");
  break;
case 3:
  document.write("The day in which many assignments and homeworks are given.");
  break;
case 4:
  document.write("Twins of Saturday which is Thursday!");
  break;
case 5:
  document.write("Finally Friday");
  break;
case 6:
  document.write("Super Saturday");
  break;
case 0:
  document.write("Sleepy Sunday");
  break;
default:
  document.write("I'm looking forward to this weekend!");
}
</script>
